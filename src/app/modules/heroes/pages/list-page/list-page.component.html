<div class="scroll" [hidden]="!heroes">
  <app-table [title]="'Heroes'"
             [subtitle]="'Listado de Heroes'"
             [data]="heroes && heroes.data"
             [columns]="heroesColumns"
             (onFilter)="filter($event)"
             (onReload)="reload()"
             (onCreateForm)="openForm()"
             (onEditForm)="openForm($event)"
             (onDelete)="remove($event)"
             (onPageChanged)="pageChanged($event)"
             [totalCount]="heroes && heroes.totalCount"
             [messageDeleteDialog]="messageDeleteDialog"
             [pageSize]="heroesParams.pageSize">
  </app-table>

</div>
