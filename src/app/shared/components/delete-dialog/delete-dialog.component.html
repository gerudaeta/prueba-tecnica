<h2 mat-dialog-title>Estas seguro de realizar esta accion?</h2>
<mat-dialog-content class="mat-typography">
  {{message}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="danger">Aceptar</button>
</mat-dialog-actions>
